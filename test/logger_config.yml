version: 1

formatters:
  brief:
    format: '%(message)s'
  default:
    format: '[%(asctime)s] %(levelname)-7s [%(filename)s-%(funcName)s:%(lineno)d] %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: DEBUG
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    encoding: utf8
    formatter: default
    filename: logs/sync.log
    maxBytes: 10240000
    backupCount: 3


loggers:
  alist:
    level: DEBUG
    handlers:
      - console
      - file

